<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, th, td
        {
            /* 1px 크기의 회색 선 */
            border:1px solid gray;

        }

            font-size:20px;

</head>

</html>
